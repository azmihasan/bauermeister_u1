<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<meta name="author" content="Sascha Baumeister" />
		<meta name="dcterms.rightsHolder" content="Sascha Baumeister" />
		<meta name="dcterms.rights" content="all rights reserved" />
		<meta name="dcterms.dateCopyrighted" content="2019" />

		<title>Web-Skat</title>
		<link rel="stylesheet" type="text/css" href="skat.css" />
		<link rel="icon" type="image/png" href="skat.png"/>

		<script type="module" src="js/welcome-controller.js"></script>
		<script type="module" src="js/preferences-controller.js"></script>
		<script type="module" src="js/tables-controller.js"></script>

		<template id="welcome-template">
			<section class="welcome">
				<fieldset>
					<legend>Login</legend>
					<div>
						<label class="horizontal">Email</label>
						<input type="email" name="email" required="required" maxlength="128" />
					</div>
					<div>
						<label class="horizontal">Password</label>
						<input type="password" name="password" required="required" maxlength="16" />
					</div>
				</fieldset>
				<button type="button" title="perform authentication">login</button>
			</section>
		</template>

		<template id="preferences-template">
			<section class="preferences">
				<fieldset>
					<legend>Avatar</legend>
					<div>
						<label class="horizontal">Drop image to change</label>
						<img ondragover="event.preventDefault()" ondrop="event.preventDefault()" />
					</div>
				</fieldset>
				<fieldset>
					<legend>Account</legend>
					<div>
						<label class="horizontal">Email</label>
						<input type="email" required="required" maxlength="127" />
					</div>
					<div>
						<label class="horizontal">Password</label>
						<input type="password" maxlength="16" />
					</div>
					<div>
						<label class="horizontal">Group</label>
						<input type="text" required="required" maxlength="5" />
					</div>
					<div>
						<label class="horizontal">Title</label>
						<input type="text" maxlength="15" />
					</div>
					<div>
						<label class="horizontal">Forename</label>
						<input type="text" required="required" maxlength="31" />
					</div>
					<div>
						<label class="horizontal">Surname</label>
						<input type="text" required="required" maxlength="31" />
					</div>
				</fieldset>
				<fieldset>
					<legend>Address</legend>
					<div>
						<label class="horizontal">Street</label>
						<input type="text" required="required" maxlength="63" />
					</div>
					<div>
						<label class="horizontal">ZIP</label>
						<input type="text" required="required" maxlength="15" />
					</div>
					<div>
						<label class="horizontal">City</label>
						<input type="text" required="required" maxlength="63" />
					</div>
					<div>
						<label class="horizontal">Country</label>
						<input type="text" required="required" maxlength="63" />
					</div>
				</fieldset>
				<fieldset>
					<legend>Phones</legend>
					<div>
						<div class="phones"></div>
						<button type="button" title="add phone">add</button>
					</div>
				</fieldset>

				<button type="button" title="flush changes">send</button>
			</section>
		</template>


		<template id="tables-template">
			<section class="tables">
				<fieldset>
					<legend>Available Skat Tables</legend>
					<table>
						<thead><tr><th>Table</th><th>Seats</th></tr></thead>
						<tbody></tbody>
					</table>
				</fieldset>
			</section>
		</template>

		<template id="tables-row-template">
				<tr>
					<td><img /></td>
					<td><img src="image/available.png" title="seat 1" /></td>
					<td><img src="image/available.png" title="seat 2" /></td>
					<td><img src="image/available.png" title="seat 3" /></td>
				</tr>
		</template>
	</head>


	<body>
		<header>
			<nav class="horizontal">
				<ul>
					<li><a>Login</a></li>
					<li><a>Preferences</a></li>
					<li><a>Skat Tables</a></li>
				</ul>
			</nav>
		</header>
		<main></main>
		<footer>
			<output></output>
		</footer>
	</body>
</html>
