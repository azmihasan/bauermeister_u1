<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name="author" content="Sascha Baumeister" />
		<meta name="dcterms.rightsHolder" content="Sascha Baumeister" />
		<meta name="dcterms.rights" content="all rights reserved" />
		<meta name="dcterms.dateCopyrighted" content="2023" />
		<meta charset="utf-8" />

		<title>Web-Skat</title>
		<link rel="stylesheet" type="text/css" href="skat.css" />
		<link rel="icon" type="image/png" href="skat.png"/>

		<script type="module" src="js/authentication-tab-controller.js"></script>
		<script type="module" src="js/preferences-tab-controller.js"></script>
		<script type="module" src="js/table-selection-tab-controller.js"></script>
		<script type="module" src="js/table-play-tab-controller.js"></script>

		<template class="authentication">
			<section class="authentication">
				<fieldset>
					<legend>Login</legend>
					<div>
						<label class="horizontal">Email</label>
						<input type="email" class="email" required="required" maxlength="128" />
					</div>
					<div>
						<label class="horizontal">Password</label>
						<input type="password" class="password" required="required" maxlength="16" />
					</div>
				</fieldset>
				<button type="button" class="login" title="perform authentication">login</button>
			</section>
		</template>

		<template class="preferences-editor">
			<section class="preferences-editor">
				<fieldset class="avatar">
					<legend>Avatar</legend>
					<div>
						<label class="horizontal">Drop image to change</label>
						<img class="avatar" ondragover="event.preventDefault()" ondrop="event.preventDefault()" />
					</div>
				</fieldset>
				<fieldset class="account">
					<legend>Account</legend>
					<div>
						<label class="horizontal">Email</label>
						<input type="email" class="email" required="required" maxlength="127" />
					</div>
					<div>
						<label class="horizontal">Password</label>
						<input type="password" class="password" maxlength="16" />
					</div>
					<div>
						<label class="horizontal">Group</label>
						<input type="text" class="group" required="required" maxlength="5" />
					</div>
					<div>
						<label class="horizontal">Title</label>
						<input type="text" class="title" maxlength="15" />
					</div>
					<div>
						<label class="horizontal">Forename</label>
						<input type="text" class="forename" required="required" maxlength="31" />
					</div>
					<div>
						<label class="horizontal">Surname</label>
						<input type="text" class="surname" required="required" maxlength="31" />
					</div>
				</fieldset>
				<fieldset class="address">
					<legend>Address</legend>
					<div>
						<label class="horizontal">Street</label>
						<input type="text" class="street" required="required" maxlength="63" />
					</div>
					<div>
						<label class="horizontal">ZIP</label>
						<input type="text" class="postcode" required="required" maxlength="15" />
					</div>
					<div>
						<label class="horizontal">City</label>
						<input type="text" class="city" required="required" maxlength="63" />
					</div>
					<div>
						<label class="horizontal">Country</label>
						<input type="text" class="country" required="required" maxlength="63" />
					</div>
				</fieldset>
				<fieldset class="phones">
					<legend>Phones</legend>
					<div>
						<div class="phones"></div>
						<button type="button" class="add" title="add phone">add</button>
					</div>
				</fieldset>

				<button type="button" class="submit" title="submit changes">submit</button>
			</section>
		</template>


		<template class="table-selection">
			<section class="table-selection">
				<fieldset>
					<legend>Available Skat Tables</legend>
					<table class="skat">
						<thead><tr><th>Table</th><th>Seats</th></tr></thead>
						<tbody></tbody>
					</table>
				</fieldset>
			</section>
		</template>

		<template class="table-selection-row">
				<tr>
					<td><img class="table" ondragover="event.preventDefault()" ondrop="event.preventDefault()" /></td>
					<td><img class="fore" src="image/available.png" title="seat 1" /></td>
					<td><img class="middle" src="image/available.png" title="seat 2" /></td>
					<td><img class="rear" src="image/available.png" title="seat 3" /></td>
				</tr>
		</template>
	</head>


	<body>
		<header>
			<nav class="tab">
				<button type="button" class="authentication">Login</button>
				<button type="button" class="preferences-editor">Preferences</button>
				<button type="button" class="table-selection">Tables</button>
				<button type="button" class="table-play">Play Skat</button>
			</nav>
		</header>

		<main>
			<article class="left"></article>
			<article class="center"></article>
			<article class="right"></article>
		</main>

		<footer>
			<label>Nachricht</label>
			<input type="text" class="message" readonly="true" />
		</footer>
	</body>
</html>
